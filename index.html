<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bytime</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#5782c9">
</head>
<body>
    <header>
        <h1 id="header-title">bytime</h1>
        <div id="account-section">
            <button id="account-btn">
                <span class="material-icons">settings</span>
            </button>
        </div>
    </header>

    <main id="main-content">
    </main>

<nav>
    <button class="nav-btn active" data-section="home">
        <span class="material-icons">home</span>
        <span>Home</span>
    </button>
    <button class="nav-btn" data-section="timers">
        <span class="material-icons">timer</span>
        <span>Timer</span>
    </button>
    <button class="nav-btn" data-section="alarms">
        <span class="material-icons">alarm</span>
        <span>Sveglie</span>
    </button>
    <button class="nav-btn" data-section="cronometers">
        <span class="material-icons">av_timer</span>
        <span>Cronometro</span>
    </button>
    <button class="nav-btn" data-section="feed">
        <span class="material-icons">feed</span>
        <span>Feed</span>
    </button>
</nav>

    <div id="add-menu" class="add-menu">
        <button class="add-menu-item" id="add-timer-menu">
            <span class="material-icons">timer</span>
            <span>Timer</span>
        </button>
        <button class="add-menu-item" id="add-alarm-menu">
            <span class="material-icons">alarm_add</span>
            <span>Sveglia</span>
        </button>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="settings-header">
                <button id="back-btn" class="icon-btn">
                    <span class="material-icons">arrow_back</span>
                </button>
                <h2>Impostazioni</h2>
            </div>
            
            <div class="settings-section">
                <h3>Tema</h3>
                <div class="theme-options">
                    <button class="theme-option" data-theme="default">
                        <div class="theme-preview default"></div>
                        <span>Predefinito</span>
                    </button>
                    <button class="theme-option" data-theme="green">
                        <div class="theme-preview green"></div>
                        <span>Verde</span>
                    </button>
                    <button class="theme-option" data-theme="red">
                        <div class="theme-preview red"></div>
                        <span>Rosso</span>
                    </button>
                    <button class="theme-option" data-theme="purple">
                        <div class="theme-preview purple"></div>
                        <span>Viola</span>
                    </button>
                </div>
            </div>
            
            <div class="settings-section">
                <h3>Lingua</h3>
                <select id="language-select" class="settings-select">
                    <option value="it">Italiano</option>
                </select>
            </div>
            <div class="settings-section">
                <h3>Accessibilità</h3>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="accessibility-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span>Modalità alta accessibilità</span>
                </div>
                <p class="accessibility-description">Disattiva angoli arrotondati e aumenta contrasto</p>
            </div>
            <div class="settings-section">
                <h3>Informazioni</h3>
                <div class="info-item">
                    <span>Versione</span>
                    <span>1.2.0</span>
                </div>
                <div class="info-item">
                    <span>Sviluppatore</span>
                    <span>Visentin Manuel</span>
                    <a href="mailto:mvisentin2008@gmail.com"<button class="segnala"><span class="material-icons">bug_report</span>Segnala un bug</button></a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="reset-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 data-translate="settings.resetConfirm"></h2>
            <p data-translate="settings.resetWarning"></p>
            
            <div class="reset-slider-container">
                <div class="reset-slider-track">
                    <div class="reset-slider-thumb">
                        <span class="material-icons">arrow_forward</span>
                    </div>
                    <span class="reset-slider-text" data-translate="settings.resetSlide"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="timer-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 data-translate="modals.newTimer">Nuovo Timer</h2>
            <input type="text" id="timer-name" placeholder="Timer name" data-placeholder="timer.namePlaceholder">
            
            <div class="time-input">
                <input type="number" id="hours" data-placeholder="timer.hours" min="0" max="99" placeholder="HH">
                <span>:</span>
                <input type="number" id="minutes" data-placeholder="timer.minutes" min="0" max="59" placeholder="MM">
                <span>:</span>
                <input type="number" id="seconds" data-placeholder="timer.seconds" min="0" max="59" placeholder="SS">
            </div>
            <select id="timer-group" class="settings-select">
                <option value="all" data-translate="timer.groupAll">Tutti i timer</option>
                <option value="work" data-translate="timer.groupWork">Lavoro</option>
                <option value="personal" data-translate="timer.groupPersonal">Personale</option>
                <option value="fitness" data-translate="timer.groupFitness">Fitness</option>
                <option value="study" data-translate="timer.groupStudy">Studio</option>
            </select>
            <button id="start-timer" data-translate="buttons.start">Avvia Timer</button>
        </div>
    </div>

    <div id="alarm-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 data-translate="modals.newAlarm">Nuova Sveglia</h2>
            <input type="text" id="alarm-name" data-placeholder="alarm.namePlaceholder" placeholder="Alarm name">
            
            <div style="margin: 20px 0;">
                <input type="time" id="alarm-time">
            </div>
            
            <div class="repeat-options">
                <h3 data-translate="alarm.repeat">Ripeti</h3>
                <div class="days">
                    <button data-day="0">L</button>
                    <button data-day="1">M</button>
                    <button data-day="2">M</button>
                    <button data-day="3">G</button>
                    <button data-day="4">V</button>
                    <button data-day="5">S</button>
                    <button data-day="6">D</button>
                </div>
            </div>
            
            <button id="save-alarm" data-translate="buttons.save">Salva Sveglia</button>
        </div>
    </div>

    <button class="fab" id="add-btn">
        <span class="material-icons">add</span>
    </button>

    <script src="script.js"></script>
    <script src="sw.js"></script>
</body>
</html>
